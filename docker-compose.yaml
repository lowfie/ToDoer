version: "3.7"
services:
  web: &web
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    ports:
      - "127.0.0.1:${DOCKER_EXPOSE_PORT?8000}:${DJANGO_PORT?8000}"
    depends_on:
      - db
    volumes:
      - ./src/:/code/src/
    command: python manage.py runserver 0.0.0.0:$DJANGO_PORT
    restart: unless-stopped
    container_name: to-doer-web
    networks:
      - to-doer-net

  db:
    image: postgres:14.0
    env_file:
      - ./.env
    volumes:
      - ./.docker/postgres-data:/var/lib/postgresql/data
    container_name: to-doer-db
    networks:
      - to-doer-net

